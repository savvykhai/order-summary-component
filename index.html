<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aigbotsua Wisdom">
    <meta name="decription" content="This is an order summary website">
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Order Summary Website</title>
</head>

<body>
    <main class="main">
        <section class="hero">
            <figure class="figure">
                <img src="img/illustration-hero.svg" alt="Hero" width="450" height="220">
                <figcaption class="offscreen">Illustration Hero</figcaption>
            </figure>
            <h1 class="hero__h1">Order Summary</h1>
            <p class="hero__p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                you like!</p>
        </section>

        <section class="music__plan">
            <figure class="figure">
                <img src="img/icon-music.svg" alt="Icon Music" width="48" height="48">
                <figcaption class="offscreen">Icon Music</figcaption>
            </figure>
            <p class="annual__plan"><strong>Annual Plan</strong> <br>
                $59.99/year
            </p>
            <a href="#">Change</a>
        </section>

        <button type="submit" class="payment__button">Proceed to payment</button>
        <button type="reset" class="payment__cancel">Cancel Order</button>
    </main>

    <footer class="footer">
        <p class="footer__p">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.twitter.com/savvykhai">savvykhai</a>.
        </p>
    </footer>
</body>

</html>
